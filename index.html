<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Interactive rating component</title>
</head>
<body>
    <div class="card">
        <div class="img_star"><img src="./images/icon-star.svg"/></div>
        <div class="info"><h1 class="heading">How did we do ?</h1>
        <p class="data">Please let us know how we did with your support request.
             All feedback is appreciated help us improve our offering!</p>
        </div>
        <div class="rating_buttons"><ul class="button_list">
            <li class="items"><a href="#"><button>1</button></a></li>
            <li class="items"><a href="#"><button>2</button></a></li>
            <li class="items"><a href="#"><button>3</button></a></li>
            <li class="items"><a href="#"><button>4</button></a></li>
            <li class="items"><a href="#"><button>5</button></a></li>
        </ul>
        </div>
        <div class="submit"><button class="submit_button">Submit</button></div>
    </div>
    <div class="attribution">
        Coded by <a href="#">Your Name Here</a>.
    </div>
</body>

</html>
